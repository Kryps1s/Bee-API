name: Test and Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.12

      - name: Install dependencies
        run: |
          pip install pylint
          pip install boto3
          pip install pytest
          pip install moto
        

      - name: linting
        run: pylint **/*.py

      - name: execute python-env-var-parser
        run: |
          output=$(python set_env_vars.py)
          output="${output//'%'/'%25'}"
          output="${output//$'\n'/'%0A'}"
          output="${output//$'\r'/'%0D'}"
          echo "::set-output name=log::$output"
        id: step-execute-parser

      - name: print parser output
        run: echo "${{ steps.step-execute-parser.outputs.log }}"
      
      - name: testing
        run: |
          pytest -c pytest.ini
