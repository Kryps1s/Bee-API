name: Lint and Test

on:
  pull_request:
    branches:
      - main
      - develop
      
jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.12

      - name: Install dependencies
        run: |
          pip install pylint
          pip install pytest
          pip install requests
        
      - name: linting
        run: pylint **/*.py

      - name: set environment variables
        run: output=$(python set_env_vars.py)
      
      - name: testing
        run: pytest

  dev_get_event_by_id:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1
      - run: zip -j dev_get_event_by_id.zip ./lambdas/get_event_by_id.py
      - run: aws lambda update-function-code --function-name=dev_get_event_by_id --zip-file=fileb://dev_get_event_by_id.zip
 
  dev_get_events:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1
          
      - name: Zip lambda
        run: zip -j dev_get_events.zip ./lambdas/get_events.py
      
      - name: Update lambda code
        run: aws lambda update-function-code --function-name=dev_get_events --zip-file=fileb://dev_get_events.zip 
      
      - name: Delay before updating function code
        run: sleep 15
      
      - name: Update lambda env secrets
        run: |
          aws lambda update-function-configuration --function-name dev_get_events --environment "Variables={
          TRELLO_KEY=${{ secrets.TRELLO_KEY }},
          TRELLO_TOKEN=${{ secrets.TRELLO_TOKEN }},
          BEEKEEPING_BOARD_ID=${{ secrets.BEEKEEPING_BOARD_ID }},
          COLLECTIVE_BOARD_ID=${{ secrets.COLLECTIVE_BOARD_ID }},
          MEETING_BOARD_ID=${{ secrets.MEETING_BOARD_ID }},
          TRELLO_BOARD_BEEKEEPING=${{ secrets.TRELLO_BOARD_BEEKEEPING }},
          TRELLO_BOARD_COLLECTIVE=${{ secrets.TRELLO_BOARD_COLLECTIVE }},
          TRELLO_BOARD_MEETING=${{ secrets.TRELLO_BOARD_MEETING }}
          }"
      